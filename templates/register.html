{% extends "base.html" %}

{% block title %}註冊 - 簽到系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold">創建帳號</h2>
                    <p class="text-muted">加入我們的簽到系統</p>
                </div>
                
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i>用戶名
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>密碼
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-id-card me-1"></i>姓名 *
                        </label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="格式：編號/姓名/專業別">
                        <small class="text-muted">格式：編號/姓名/專業別（例：001/張小明/軟體工程師）</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>電子郵件
                        </label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">
                            <i class="fas fa-phone me-1"></i>電話號碼
                        </label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    
                    <div class="mb-3">
                        <label for="line_id" class="form-label">
                            <i class="fab fa-line me-1"></i>LINE ID
                        </label>
                        <input type="text" class="form-control" id="line_id" name="line_id" placeholder="請輸入LINE ID">
                        <small class="text-muted">用於聯絡和通知</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-user-plus me-2"></i>註冊
                    </button>
                </form>
                
                <div class="mt-3">
                    <span class="text-muted">已有帳號?</span>
                    <a href="{{ url_for('login') }}" class="text-decoration-none">立即登入</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
