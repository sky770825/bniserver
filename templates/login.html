{% extends "base.html" %}

{% block title %}登入 - 簽到系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card floating-card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-calendar-check fa-3x text-primary mb-3"></i>
                    <h2 class="fw-bold">歡迎回來</h2>
                    <p class="text-muted">請登入您的帳號</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>用戶名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>密碼
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>登入
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">還沒有帳號？ 
                        <a href="{{ url_for('register') }}" class="text-decoration-none">立即註冊</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
